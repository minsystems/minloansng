<div class="card" style="width: 20rem;">
  <div class="card-body">
    <h2 class="card-title text-center text-capitalize text-info">{{ instance.loan_key }}</h2>
    <p class="card-text">{{ instance.description|safe|linebreaks|truncatewords:14 }}</p>

    <div class='text-center'>
        <a href="{{ instance.get_absolute_url }}" class="btn btn-primary my-2">View Loan</a>
    </div>
  </div>
</div>
